<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Люблю тебя ❤️</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            user-select: none;
            height: 100vh;
            flex-direction: column;
        }

        .message {
            font-size: 24px;
            font-weight: bold;
            color: red;
            text-align: center;
            position: absolute;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 50% 80%, 20% 100%, 0% 30%);
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-10vh);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .big-heart {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 50% 80%, 20% 100%, 0% 30%);
            display: none;
        }
    </style>
</head>
<body>

    <div id="message" class="message">Я тебя очень сильно люблю, с 14 февраля тебя, любимая ❤️</div>
    <div id="click-message" class="message" style="display: none;">Нажми в любую точку экрана</div>
    <div id="big-heart" class="big-heart"></div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            document.body.appendChild(heart);

            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "-10vh";
            heart.style.animationDuration = 2 + Math.random() * 3 + "s";

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        function showClickMessage() {
            document.getElementById("message").style.display = "none";
            document.getElementById("click-message").style.display = "block";
        }

        function showBigHeart() {
            document.getElementById("click-message").style.display = "none";
            const bigHeart = document.getElementById("big-heart");
            bigHeart.style.display = "block";
            bigHeart.style.transform = "scale(0)";
            bigHeart.style.transition = "transform 0.5s ease-in-out";
            setTimeout(() => {
                bigHeart.style.transform = "scale(1)";
            }, 10);
        }

        setInterval(createHeart, 300);
        setTimeout(showClickMessage, 5000);
        document.body.addEventListener("click", showBigHeart);
    </script>

</body>
</html>
